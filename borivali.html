<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Borivali</title>

    <link rel="stylesheet" href="css/styles.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  </head>
	<style>
		div {
			padding: 5px;
		}
		.checked {
			color: black;
		}

    .unchecked{
      color: #ADD8E6;
    }

		.food-column img {
			margin: 30px;
			height: 250px;
			width: auto;
		}

		.star {
			margin: auto;
			padding: 10px;
		}
	</style>
<body>

	<div class="row justify-content-center">
      <hr style="height:10px;border-width:0;color:white">
		<h2 style="text-align:center;">BORIVALI</h2></h2>
		<div class="food-column col-lg-3">
			<div class="card">
				<img src="images/10.png" class="image1" alt="">
        <h2 style="text-align:center;">Pop-Tarts</h2>
				<div class="star">
					<span class="fa fa-star checked"></span>
					<span class="fa fa-star checked"></span>
					<span class="fa fa-star checked"></span>
					<span class="fa fa-star checked"></span>
					<span class="fa fa-star unchecked"></span>
          <h6 style="text-align:center;">Average 4.5/5</h6>
				</div>
			</div>

		</div>

		<div class="food-column col-lg-3">
			<div class="card">
				<img src="images/9.png" class="image2" alt="">
        <h2 style="text-align:center;">Mix Sandwich</h2></h2>
				<div class="star">
					<span class="fa fa-star checked"></span>
					<span class="fa fa-star checked"></span>
					<span class="fa fa-star checked"></span>
					<span class="fa fa-star checked"></span>
					<span class="fa fa-star checked"></span>
          <h6 style="text-align:center;">Average 5/5</h6>
				</div>
			</div>
		</div>

		<div class="food-column col-lg-3">
			<div class="card">
				<img src="images/12.png" class=image3 alt="">
        <h2 style="text-align:center;">Mcdonald's</h2>
				<div class="star">
					<span class="fa fa-star checked"></span>
					<span class="fa fa-star checked"></span>
					<span class="fa fa-star checked"></span>
					<span class="fa fa-star unchecked"></span>
					<span class="fa fa-star unchecked"></span>
          <h6 style="text-align:center;">Average 3.5/5</h6>
				</div>
			</div>
		</div>
	</div>
	<div class="row justify-content-center">
		<div class="food-column col-lg-3 col-md-6">
			<div class="card">
				<img src="images/13.png" class="image4" alt="">
        <h2 style="text-align:center;">Hamburger</h2>
				<div class="star">
					<span class="fa fa-star checked"></span>
					<span class="fa fa-star checked"></span>
					<span class="fa fa-star checked"></span>
					<span class="fa fa-star unchecked"></span>
					<span class="fa fa-star unchecked"></span>
          <h6 style="text-align:center;">Average 3.5/5</h6>
				</div>
			</div>
		</div>

		<div class="food-column col-lg-3 col-md-6">
			<div class="card">
				<img src="images/11.png" class "image5" alt="">
        <h2 style="text-align:center;">Hot Bun</h2>
				<div class="star">
					<span class="fa fa-star checked"></span>
					<span class="fa fa-star checked"></span>
					<span class="fa fa-star checked"></span>
					<span class="fa fa-star checked"></span>
					<span class="fa fa-star checked"></span>
          <h6 style="text-align:center;">Average 5/5</h6>
				</div>
			</div>
		</div>

		<div class="food-column col-lg-3 col-md-6 ">
			<div class="card">
				<img src="images/8.png" class="image6" alt="1">
        <h2 style="text-align:center;">Greenie</h2>
				<div class="star">
					<span class="fa fa-star checked"></span>
					<span class="fa fa-star checked"></span>
					<span class="fa fa-star checked"></span>
					<span class="fa fa-star checked"></span>
					<span class="fa fa-star checked"></span>
          <h6 style="text-align:center;">Average 5/5</h6>
				</div>
			</div>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>

</html>
